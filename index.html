<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D button effect</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Begin the main content of the body -->
<!-- This head tag is redundant and should not be inside the body tag -->
<head>
  <!-- Link to Font Awesome CSS for social media icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <!-- Unordered list to contain social media icons as list items -->
  <ul>
    <!-- Each list item contains a link with a Font Awesome icon inside -->
    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
    <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
    <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
  </ul>

</body>
</html>
